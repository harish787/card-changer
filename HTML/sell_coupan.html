<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELL COUPAN</title>
    <link href="../CSS/sell_coupan.css" rel="stylesheet">
</head>
<body>
    <div class="sell-section">
        <h1>ENTER YOUR CARD DETAILS</h1>
        <form action="/card-details" method="post">
            <label>
                Company Name :
            </label><br>

            <input type="text" name="company" placeholder="Enter coupan company name">
<br>
    <select id="categories" name="category">

        <option>Categories</option>
        <option>Shopping</option>
        <option>Food</option>
        <option>Voucher</option>
        <option>Others</option>
    </select>
<br>
            <label>
                Coupan Code:
            </label><br>

            <input type="text" name="code" placeholder="Enter coupan code">
            
            <br> <label>
                Discount/Offer :
            </label><br>
            <input type="text" name="offer" placeholder="Enter offer amount">
            <br><label>
                Coupan Brief :
            </label><br>
            <input type="text" name="brief" placeholder="Give some brief about coupan">
            <br> <label>
                Expiry Date :
            </label><br>
            <input type="date" name="expiry" placeholder="Enter expiry date of coupan">
            <br><label>
                Details :
            </label><br>
            <input type="text" name="description" placeholder="Enter details of coupan">
            <br> <label>
                Process of redeem :
            </label><br>
            <input type="text" name="redeemProcess" placeholder="Enter the process of redeem">
            <br> <label>
                Terms and Conditions:
                </label><br>
            <input type="text" name="TandC" placeholder="Enter Terms and conditions">
            <br> <input type="submit" value="submit" name="submit">
        </form>
    </div>
</body>
</html>
